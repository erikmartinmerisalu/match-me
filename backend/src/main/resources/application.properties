# application.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/matchme_gaming
spring.datasource.username=postgres

spring.datasource.password=admin


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# For collection tables
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server configuration
server.port=8080

# Logging
logging.level.com.matchme=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=INFO

# Admin User Configuration
# Only set these in development - leave empty in production
app.admin.email=${ADMIN_EMAIL:}
app.admin.password=${ADMIN_PASSWORD:}
app.admin.create-default=${CREATE_DEFAULT_ADMIN:false}